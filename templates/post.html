<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="content">
        <form class="post__box" action="/post" method="post">
            <h1>Комментарий</h1>
            <input type="hidden" name="id" value="{{post['id'] if post }}">
            <div class="row">
                <div class="field">
                    <input type="text" name="title" placeholder="Наименование" value="{{post['title'] if post}}" required>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <textarea name="text" cols="30" rows="10" placeholder="Комментарий" required>{{post['text'] if post}}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <input type="submit" value="Сохранить">
                </div>
                <div class="field">
                    <a href="/"><button>Отмена</button></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
